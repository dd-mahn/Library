<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/345d5666fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header">
        <div class="logo">
            <span>myLibrary</span>
        </div>
        <button class="button" id="login-btn">
            logIn
        </button>
    </section>
    <section class="book-display">
        <button class="button" id="open-form">
            <strong>+</strong> Add new book
        </button>
        <div class="container">
            <div class="book-card">
                <div class="card-bg"></div>
                <div class="name align-center"><span>.name</span></div>
                <div class="author align-center"><span>.author:</span></div>
                <div class="page align-center"><span>.page:</span></div>
                <button class="status center button"><span>not read</span></button>
                <div id="remove-dialog" class="center"><button class="button"><i class="fa-regular fa-trash-can"></i></button></i></div>
            </div>
        </div>
        <dialog id="add-dialog">
            <form id="add-form">
                <div>
                    <label for="name">.name:</label>
                    <input required type="text" id="name" name="name" >
                </div>
                <div>
                    <label for="author">.author:</label>
                    <input required type="text" id="author" name="author" >
                </div>
                <div>
                    <label for="page">.page:</label>
                    <input required type="text" name="page" id="page" >
                </div>
                <fieldset>
                    <legend>Have you read the book?</legend>
                    <div><label for="read">Yes</label><input type="radio" id="read" value="read" name="readStatus" checked></div>
                    <div><label for="notread">No</label><input type="radio" id="notread" value="not read" name="readStatus"></div>
                </fieldset>
                <div class="center">
                    <button class="button" id="add-btn" formmethod="dialog">Create</button>
                    <button class="button" id="close-btn" formmethod="dialog" value="canceled">Cancel</button>
                </div>
            </form>
        </dialog>
        <dialog id="rm-dialog">
            <span>Are you sure to remove this book?</span>
            <div class="center">
                <button class="button" id="rm-btn">Yes</button>
                <button class="button" id="close-btn" formmethod="dialog">No</button>
            </div>
        </dialog>
    </section>
    <script src="asset/js/script.js"></script>
</body>
</html>
